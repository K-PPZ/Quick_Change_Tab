<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Quick_Change_Tab">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quick_Change_Tab</title>
  </head>

  <body>
    <div id="conteneur">

      <form id="form" action="#">
        <input type="text" name="text" id="text" placeholder="Enter tab index">
        <button type="submit">Change tab</button>
      </form>

      <div id="pnn">
        <p class="pnnP">positive</p>
        <p class="pnnP" id="negative">negative</p>
        <p class="pnnP">neutral</p>
      </div>

      <p id="content"></p>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
